{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜선집사</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'articles/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <!-- 구글 icon -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    {% block css %}{% endblock css %}
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand m-0 p-0" href="#">
            <i class="bi bi-instagram"></i>
          </a>
          <input class="form-control" style="width: 300px; height: 40px;" type="search" placeholder="Search" aria-label="Search">
          <div>
            <span class="material-icons md-48">home</span>
            {% comment %} <span class="material-icons">send</span> {% endcomment %}
            <span class="material-icons md-48">add_box</span>
            {% comment %} <span class="material-icons">explore</span> {% endcomment %}
            <span class="material-icons md-48">favorite_border</span>
          </div>
        </div>
      </nav>
    </header>
    {% block body %}{% endblock body %}

    <section class="container">
      {% block section %}{% endblock section %}
    </section>

    <footer></footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

</html>
